<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        /* *{border: 1px #000 solid;} */

        body{ display: flex; justify-content: center; margin: 0px; }



        .content{
            display: flex;
            min-height: calc(100vh - 60px);
            flex-direction: column;
            flex-basis: calc(100vw - 40px);
        }

        header{
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background: #FFEFA5;;
            height: 50px;
            margin-top: 10px;
        }
        
        main{
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: #F1F1F1;
            flex: 1;
            overflow: hidden;
            margin: 10px 0px;
        }

        footer{
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background: #FFEFA5;;
            height: 100px;
            margin-bottom: 10px;
        }


        header p{
            font-family: 'Rowdies';
            font-size: 32px;
            
            color: #B46C27;
        }
               
        .beer-max{
            display: flex;
            justify-content: center;    
            align-items: center;
        }

        .beer-now{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .beer-now p, .beer-max p{
            font-family: Rowdies;
            font-size: 28px;
            text-transform: uppercase;
            color: #B46C27;
            margin-left: 5px;
        }

        @media (min-width: 992px) {
            .content{
                min-height: 100vh;
                flex-basis: 500px;
            }
        }

        
    </style>
</head>
<body>

    <div class="content">
        <header>
            <p>PIVKO</p>
        </header>
        <main>
            <img src="beer1.png" style="width: 200px; opacity: 0.05;">
        </main>
        <footer>
            <div class="beer-max">
                <img src="beer2.png" height="40px">
                <p>25</p>
            </div>

            <img id="img" src="1.png" height="100px">

            <div class="beer-now">
                <img src="beer1.png" height="40px">
                <p>25</p>
            </div>
        </footer>
    </div>
    
    

    <script>
    
        img = ['1.png', '2.png']
        num = 0
    
        $('#img').attr('src', img[0])
        
        setInterval(ggg, 1000)

        function ggg(){

            if(num == 0){
                num++
            }
            else{
                num--
            }
            
            $('#img').attr('src', img[num])
            }
        
    </script>
</body>
</html>
