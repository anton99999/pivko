<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>PIVKO</title>
    <style>
        /* *{border: 1px #000 solid;} */

        body{ display: flex; justify-content: center; margin: 0px; }

        .content{
            display: flex;
            min-height: calc(100vh - 60px);
            flex-direction: column;
            flex-basis: calc(100vw - 40px);
        }
        header{
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background: #FFEFA5;;
            height: 50px;
            margin-top: 10px;
        }
        main{
            border-radius: 10px;
            background: #F1F1F1 url('fon.png') no-repeat center;
            background-size: 200px;
            flex: 1;
            overflow: hidden;
            margin: 10px 0px;
        }
        footer{
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background: #FFEFA5;;
            height: 100px;
            margin-bottom: 10px;
        }
        header p{
            font-family: 'Rowdies';
            font-size: 32px;
            
            color: #B46C27;
        }     
        .beer-max{
            display: flex;
            justify-content: center;    
            align-items: center;
        }
        .beer-now{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .beer-now p, .beer-max p{
            font-family: Rowdies;
            font-size: 28px;
            text-transform: uppercase;
            color: #B46C27;
            margin-left: 5px;
        }
        @media (min-width: 800px) {
            .content{
                min-height: 100vh;
                flex-basis: 500px;
            }
        }
        .beer{
            position: relative; 
            top: -100px;   
            padding-top: 20px;        
        }
    </style>
</head>
<body>

    <div class="content">

        <header>
            <p>PIVKO</p>
        </header>

        <main>
            <img class="beer" src="beer1.png" width="100px">
        </main>

        <footer>
            <div class="beer-max">
                <img src="beer2.png" height="40px">
                <p>25</p>
            </div>

            <img id="img" src="1.png" height="100px">

            <div class="beer-now">
                <img src="beer1.png" height="40px">
                <p>25</p>
            </div>
        </footer>

    </div>  

    <script>
        var fps    = 60
        var posY   = 0
        var posX   = 0 
        var speed  = 7
        var speedY = speed
        var speedX = speed
        var nspeed = -speed
        var count  = 0
        var update = setInterval(update, 1000/fps)



        function update(){
            width  = $('main').width()  - $('.beer').width()
            height = $('main').height()

            $('.beer').css('top', posY)
            $('.beer').css('left', posX)
            
            posY += speedY

            if(posY >= height){
                posX = Math.floor(Math.random() * width)
                posY = -200
            }
            if(posY <= 0){
                speedY = speed
            }
        }

        $('.beer').mousedown(function(){
            count++
            $('.beer-now p').text(count)
            localStorage.setItem('count', count)
            posY = -200
            posX = Math.floor(Math.random() * width)
            $('#img').attr('src', '2.png') 
            setTimeout(function(){$('#img').attr('src', '1.png')}, 500)
        })

    </script>
</body>
</html>
